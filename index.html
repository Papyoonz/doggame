<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('wood-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .panel {
            background: #eee;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: red;
        }
        .panel img {
            width: 30px;
            margin-right: 10px;
        }
        .dog {
            cursor: pointer;
            width: 200px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="panel" id="playerName">oyuncu ismi</div>
    <div class="panel" id="goldPanel"><img src="gold-icon.png" alt="Gold Icon"> <span id="gold">0</span></div>
    <img src="dog.png" alt="Dog" class="dog" id="dog">
    <div class="panel">Enerji: <span id="energy">100</span>/100</div>
    <div class="panel hidden" id="timer">00:00</div>
    <div class="buttons">
        <div class="button" id="loadEnergy">enerji y√ºkle</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
