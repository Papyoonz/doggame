<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('wood-background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .panel {
            background: #eee;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: red;
        }
        .panel img {
            width: 30px;
            margin-right: 10px;
        }
        .dog {
            cursor: pointer;
            width: 200px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .button {
            background: black;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="panel" id="playerName"></div>
    <div class="panel" id="goldPanel"><img src="gold-icon.png" alt="Gold Icon"> <span id="gold">0</span></div>
    <img src="dog.png" alt="Dog" class="dog" id="dog">
    <div class="panel">Enerji: <span id="energy">100</span>/100</div>
    <div class="panel hidden" id="timer">00:00</div>
    <div class="buttons">
        <div class="button" id="loadEnergy">enerji yükle</div>
    </div>
    <script>
        // URL parametrelerinden kullanıcı adını al
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('playerName').textContent = username ? `Oyuncu ismi: ${username}` : 'Oyuncu ismi: Bilinmiyor';

        let energy = 100;
        let gold = 0;
        let timer;

        document.getElementById('dog').addEventListener('click', () => {
            if (energy > 0) {
                let goldEarned = Math.floor(Math.random() * 10) + 1;
                gold += goldEarned;
                energy--;
                updateDisplay();
            }
        });

        document.getElementById('loadEnergy').addEventListener('click', () => {
            if (energy === 0) {
                startTimer();
            }
        });

        function updateDisplay() {
            document.getElementById('gold').textContent = gold;
            document.getElementById('energy').textContent = energy;
        }

        function startTimer() {
            let timeLeft = 60;
            document.getElementById('timer').classList.remove('hidden');
            document.getElementById('loadEnergy').classList.add('hidden');
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    energy = 100;
                    document.getElementById('timer').classList.add('hidden');
                    document.getElementById('loadEnergy').classList.remove('hidden');
                    updateDisplay();
                } else {
                    timeLeft--;
                    document.getElementById('timer').textContent = formatTime(timeLeft);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        updateDisplay();
    </script>
</body>
</html>
